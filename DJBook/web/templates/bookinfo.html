{% extends 'base.html' %}

{% block content %}
<div class="row thumbnail">
    <div class="col-sm-4">
            <img style="width: 100%; height: 500px; display: block;" src="{{book.img}}"  data-holder-rendered="true">
            <div class="caption center">
                <h3>{{book.title}}</h3>
                <p>价格：{{book.price}}</p>
                <p>分类：{{book.sub_tag}}</p>
                <p><a class="btn btn-primary btn-block" role="button" href="/order1/{{book.id}}">加入书单</a>
                    <a class="btn btn-default btn-block" role="button" href="/">放弃图书</a></p>
            </div>
    </div>
    <div class="col-sm-8">
        <div class="caption">
                <h3>图书介绍</h3>
                <p>{{book.description}}</p>
                <h3>关键信息</h3>
                <p>{{book.keywords}}</p>
                <h3>京东链接</h3>
                <p>{{book.url}}</p>
            </div>

    </div>

</div>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .center{
            text-align: center;
        }
    </style>
{% endblock %}
