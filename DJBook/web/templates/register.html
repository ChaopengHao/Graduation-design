{% extends 'base.html' %}

{% block register %}class="active"{% endblock %}

{% block content %}
    {% block extrahead %}
        {% if isRegistered %}
            <div>
                register success
            </div>
        {% else %}
            {% if isUserExisted %}
            <div>
                username existed
		    </div>
            {% endif %}
	    {% endif %}
    {% endblock %}
<div class="container">
    <div class="row thumbnail">
        <div class="col-sm-12">
             <h1 class="text-center" style="margin-bottom: 30px">用户注册</h1>
        </div>
        <div class="col-sm-6">
            <form action="/register/" method="post" class="form-horizontal caption">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id = "name" name="name" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password"  name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inlineRadio1" class="col-sm-3 control-label">性别</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineRadio1" value="男">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineRadio2" value="女">女
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">电话</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="电话号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">年龄</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="age" name="age" placeholder="年龄">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-3 control-label">城市</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="city" name="city" placeholder="城市">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" name="address" placeholder="地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-success btn-block">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
    </style>
{% endblock %}
